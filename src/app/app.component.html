<link rel="stylesheet" href="app.component.css">

<main class="main" (click)="screenClick($event)">
  <sidebar  id="fileExplorer" [class]="canSidebar" [sidebarVisible]=visible></sidebar>
  <button (click)="toggleSidebar()" class="close icon"> 
    @if(visible == 'show' || visible == 'initial'){
      <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="#D5C4A1"stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7.99994 10 6 11.9999l1.99994 2M11 5v14m-7 0h16c.5523 0 1-.4477 1-1V6c0-.55228-.4477-1-1-1H4c-.55228 0-1 .44772-1 1v12c0 .5523.44772 1 1 1Z"/>
      </svg>
    } 
    @else if(visible == 'hide'){
      <svg  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="#D5C4A1" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m6 10 1.99994 1.9999-1.99994 2M11 5v14m-7 0h16c.5523 0 1-.4477 1-1V6c0-.55228-.4477-1-1-1H4c-.55228 0-1 .44772-1 1v12c0 .5523.44772 1 1 1Z"/>
      </svg>
    }
</button>
  <app-texteditor id="fileEditor" class="{{editorClass}}" style="width: 100%;"></app-texteditor>
  
</main>
<router-outlet />
